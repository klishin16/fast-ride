<nz-content class="registration registration__container">
  <nz-card>
    <form class="register-form" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item class="register-form-item">
        <nz-form-label class="register-form-label" nzRequired nzFor="email">E-mail</nz-form-label>
        <nz-form-control class="register-form-control" nzErrorTip="The input is not valid E-mail!">
          <input nz-input formControlName="email" id="email" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="register-form-item">
        <nz-form-label
          class="register-form-label"
          nzFor="firstname"
          nzRequired
          nzTooltipTitle="Enter your first name"
        >
          <span>First name</span>
        </nz-form-label>
        <nz-form-control class="register-form-control" nzErrorTip="Please input your first name!">
          <input nz-input id="firstname" formControlName="firstname" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="register-form-item">
        <nz-form-label
          nzFor="lastname"
          nzRequired
          nzTooltipTitle="Enter your first name"
        >
          <span>Last name</span>
        </nz-form-label>
        <nz-form-control class="register-form-control" nzErrorTip="Please input your last name!">
          <input nz-input id="lastname" formControlName="lastname" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="register-form-item">
        <nz-form-label class="register-form-label" nzFor="password" nzRequired>Password</nz-form-label>
        <nz-form-control class="register-form-control" nzErrorTip="Please input your password!">
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
            (ngModelChange)="updateConfirmValidator()"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="register-form-item">
        <nz-form-label class="register-form-label" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
        <nz-form-control class="register-form-control" [nzErrorTip]="errorTpl">
          <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              Two passwords that you enter is inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row class="register-form-item">
        <nz-form-control class="register-form-control--button">
          <button class="register-form-button" nz-button nzType="primary" [nzLoading]="auth_service.is_loading$ | async">Register</button>
          Or
          <a routerLink="/auth/login">login now!</a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</nz-content>
