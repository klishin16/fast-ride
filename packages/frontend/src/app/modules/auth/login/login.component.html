<nz-content class="login login__container">
  <nz-card *ngIf="(this.authService.is_loading$ | async) === false; else Loader">
    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input nz-input formControlName="email" id="email" type="email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      <button nz-button
              class="login-form-button login-form-margin"
              [nzType]="'primary'"
              [nzLoading]="isLoading"
      >Log in</button>
      Or
      <a routerLink="/auth/registration">register now!</a>
    </form>
  </nz-card>
  <ng-template #Loader>
    <nz-spin nzSimple></nz-spin>
  </ng-template>
</nz-content>
