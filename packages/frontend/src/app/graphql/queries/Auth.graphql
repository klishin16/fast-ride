mutation AuthLogin($data: LoginInput!) {
  login(data: $data) {
    accessToken
    refreshToken
    user {
      id
      email
      roles
    }
  }
}

mutation AuthSignup($data: SignupInput!) {
  signup(data: $data) {
    accessToken
    refreshToken
    user {
      id
      email
      roles
    }
  }
}
